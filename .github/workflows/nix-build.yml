name: Nix Build

on:
  push:
    branches: [main, nix]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Check flake
        run: nix flake check

      - name: Build package
        run: nix build --print-build-logs

      - name: Verify binary
        run: |
          # Verify the binary exists and is executable
          test -x ./result/bin/gitea-mirror
          echo "âœ… Binary exists and is executable"

          # Show package info
          ls -la ./result/bin/

      - name: Test --help flag
        run: |
          # Test that the binary can at least show help/version info
          ./result/bin/gitea-mirror --version 2>&1 || echo "Note: --version may not be implemented"
